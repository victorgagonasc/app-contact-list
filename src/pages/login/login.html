<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <p text-center>
            <img src="../../assets/imgs/logotipo.png" alt="">
          </p>
          <ion-item>
            <ion-input placeholder="Email" name="email" formControlName="email" type="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Senha" name="password" formControlName="password" type="password" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <button ion-button block type="submit" [disabled]="!loginForm.valid || isLogging">Logar</button>
    </ion-row>
  </form>
  <p text-center padding>
    NÃ£o possui uma conta? <a tappable (click)="goToRegister()">Cadastre-se</a>
  </p>
</ion-content>
