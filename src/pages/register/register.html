<ion-header>
  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <p text-center>
            <img src="../../assets/imgs/logotipo.png" alt="">
          </p>
          <ion-item>
            <ion-input placeholder="Nome" name="name" formControlName="name" type="text" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Email" name="email" formControlName="email" type="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Senha" name="password" formControlName="password" type="password" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <button ion-button block type="submit" [disabled]="!registerForm.valid">Registrar</button>
    </ion-row>
  </form>
  <p text-center padding>
    JÃ¡ possui uma conta? <a tappable (click)="goToLogin()">Realize o login</a>
  </p>
</ion-content>
