<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Name" name="name" formControlName="name" type="text" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Email" name="username" formControlName="email" type="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Senha" name="password" formControlName="password" type="password" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <button ion-button block type="submit" [disabled]="!registerForm.valid">Register</button>
      <p>
        {{ registerForm.value | json }}
      </p>
    </ion-row>
  </form>
</ion-content>
